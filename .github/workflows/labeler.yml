name: Label PR with Needs Review

on:
  pull_request:

jobs:
  add-label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Add Needs Review label
        uses: actions/github-script@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
