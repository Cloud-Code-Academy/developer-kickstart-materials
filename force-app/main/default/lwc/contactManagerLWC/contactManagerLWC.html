<template>
    <lightning-card title="Create/Edit Contact" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="First Name" value={contact.FirstName} onchange={handleInputChange} data-field="FirstName"></lightning-input>
            <lightning-input type="text" label="Last Name" value={contact.LastName} onchange={handleInputChange} data-field="LastName"></lightning-input>
            <lightning-input type="email" label="Email" value={contact.Email} onchange={handleInputChange} data-field="Email"></lightning-input>
            <lightning-input type="date" label="Birthdate" value={contact.Birthdate} onchange={handleInputChange} data-field="Birthdate"></lightning-input>
            <lightning-button label="Save" variant="brand" onclick={saveContact}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Contacts List" icon-name="standard:contact" class="slds-m-top_medium">
        <div class="slds-m-around_medium">
            <template for:each={contacts} for:item="cont">
                <p key={cont.Id}>{cont.FirstName} {cont.LastName} - {cont.Email} - {cont.AccountName}</p>
            </template>
        </div>
    </lightning-card>
</template>
